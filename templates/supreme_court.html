{% extends "base.html" %}

{% block app_content %}
<h1>Supreme Court Justices</h1>

<table class="table table-striped">
  <tbody>
  {% for justice in response_obj['justices'] %}
    <tr>
      <td><img src="{{ justice['photo'] }}"></td>
      <td>{{ justice['name'] }}</td>
      <td>{{ justice['title'] }}</td>
      <td>{{ justice['appointee'] }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
