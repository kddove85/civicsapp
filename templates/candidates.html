{% extends "base.html" %}

{% block app_content %}
<h1>2020 Candidates</h1>

<table class="table table-striped">
  <tbody>
  {% for candidate in response_obj['candidates'] %}
    <tr>
      <td><img class="img-fluid img-thumbnail" style="height: 200px; width: 200px" src="{{ candidate['img'] }}"></td>
      <td>{{ candidate['name'] }}</td>
        <td><a href="{{ candidate['title'] }}">Biography Info</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
